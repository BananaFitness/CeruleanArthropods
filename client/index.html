<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Bower dependencies -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/progressbar.js/dist/progressbar.js"></script>
  <!-- Stripe -->
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script type="text/javascript">
  Stripe.setPublishableKey('key');
  </script>
  <script src="AngularPayments/angular-payments/lib/angular-payments.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eir</title>
</head>

<body ng-app="eir" ng-controller='AppController' style="padding-top: 50px;">
  <div class='container'>
    <nav role='navigation' class="navbar navbar-default small navbar-fixed-top">
      <div class="navbar-header">
        <a href="#/home" class="navbar-brand">EIR</a>
      </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#discover">DISCOVER EIR</a></li> <!-- Scrolls to the globe -->
          <li><a href="#statistics">IMPACT</a></li> <!-- Scrolls to the stats -->
          <li><a href="#patients">PATIENTS</a></li> <!-- Scrolls to the feed -->
          <li><a href="#/get-funded">GET FUNDED</a></li>
          <li ng-switch on="loginStatus"> 
            <a ng-switch-when="false" href='/#/signup'>SIGN UP</a>
            <a ng-switch-when="false" href='/#/signin'>SIGN IN</a>
            <a ng-switch-when="true" href='/#/profile'>PROFILE</a>
          </li>        
        </ul>
    </nav>
    <div id="home" class='container-fluid'>
      <div class="hero-unit" style="height: 140px;">
        <div class='row heroRow'>
          <h2>You're Maybe Not A Doctor But You Can Save Lives</h2>
        </div>
        <div class='row learnMoreRow'>
          <a href='#discover' class='learnmore scroll hidden-xs'>DISCOVER</a>
          <br>
          <a href="#discover" class='learnmore scroll'>
            <i class='scroll-arrow fa fa-chevron-down animated infinite fadeInDown'>
            </i>
          </a>
        </div>
      </div>
      <section id='discover' class='row'>
        <div class="col-md-4 col-md-offset-1">
          <img src="/photos/no-photo.png" class="img-responsive logo">
        </div>
        <div class="col-md-5 col-md-offset-1">
          <h4>Tip the Axis of Global Health</h4>
          <p>
            FillerFillerFillerFillerFillerFillerFillerFillerFillerFillerFillerFiller
          </p>
        </div>
      </section>
      <section id='impact' class='row'></section>
      <section id='patients' class='row'></section>
    </div>

    <div ng-view></div>

    <footer class='footer-space'>
      <ul class="nav navbar-nav footer">
            <li><a href="#/patients">PATIENTS</a></li>
            <li><a href="#/get-funded">GET FUNDED</a></li>
            <li><a href="#/about">ABOUT</a></li>
      </ul>
    </footer>

    <!-- Main app JS files -->
    <script src="services/factory.js"></script>
    <script src="home/home.js"></script>
    <script src="about/about.js"></script>
    <script src="patients/patients.js"></script>
    <script src="patients/get-funded.js"></script>
    <script src="profile/profile.js"></script>
    <script src="donate/donate.js"></script>
    <script src="thank-you.js"></script>
    <script src="auth/auth.js"></script>
    <script src="auth/token.js"></script>
    <script src="app.js"></script>
  </div>
</body>

</html>
