<header class="patient-header">
  <div class="container">
    <h1>Support a patient</h1>
  </div>
  
</header>
<div class="container patients-background">

  <div class="row">
    <div class="col-md-5 col-md-offset-1 patient" ng-repeat="patient in patients">
      <a ng-href="#/donate/{{patient.id}}">
        <h2>{{ patient.first_name }} {{ patient.last_name }}</h2>
        <img class="img-responsive center-block img-circle" src="{{ patient.photo_url }}" alt="">

        <div>
          <div class="col-md-12 bg-info bio">
            <p>{{patient.bio}}</p>
          </div>
          <div class="bg-warning col-md-6">
            <h5>{{ patient.progress | currency }} raised</h5>    
          </div>
          <div class="bg-danger col-md-6">
            <h5>{{patient.leftToFund | currency }} to go</h5>
          </div>
          
        </div>
      </a>
    </div>
  </div>

</div>
