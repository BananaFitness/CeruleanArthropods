<div class="container-fluid patients-background">

  <h1>Support a patient</h1>

  <div class="row">



    <div class="col-xs-6 col-md-4 patient" ng-repeat="patient in patients">
      <a ng-href="#/donate/{{patient.id}}">
        <div ng-style="{'background-image': 'url(' + patient.photo_url + ')'}">
        </div>
        <p>
          {{patient.bio}}
        </p>
        <h5>${{patient.leftToFund}} left to fund</h5>
      </a>
    </div>



  </div>
</div>
