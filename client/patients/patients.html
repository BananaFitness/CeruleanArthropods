<header class="patient-header">
  <div class="container">
    <h1>Support a patient</h1>
  </div>
  
</header>
<div class="container patients-background">

  <div class="row">
    <div class="col-md-3 col-md-offset-1 patient" ng-repeat="patient in patients">
      <div ng-click="go(patient.id)">
        <h2 class="text-center">{{ patient.first_name }} {{ patient.last_name }}</h2>
        <img class="img-responsive center-block img-thumbnail" ng-src="{{ patient.photo_url }}" alt="">
        
        <div>
          <p class="text-center bg-info">{{ patient.condition_name }}</p>

          <div class="bio" ng-class="{ elip : patient.bio.length > 100 }">
            <p>{{patient.bio | limitTo : 160 }}</p>
          </div>

          <div class="bg-success col-md-6">
            <h5>{{ patient.progress | currency }} raised</h5>    
          </div>

          <div class="bg-danger col-md-6">
            <h5>{{patient.leftToFund | currency }} to go</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
