  <div ng-controller='profileCtrl'>
    <div class='profile-container'>
      <img class='profile-background profile-img' ng-src="{{currentUser.photo}}" alt="Description"/>
      <div class='user-info'>
        <h1>Welcome, {{currentUser.firstName}}! </h1>
          <h4> You have been giving since 2015.</h4>  
          <h5> {{currentUser.location}} | username: {{currentUser.username}}</h5>
      </div>
      <a href="#/home" ng-controller="authCtrl" ng-click="signout()">LOGOUT</a>
    </div>
  </div>
