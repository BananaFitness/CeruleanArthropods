<div>
  <h1>Sign up</h1>
  <form class="form-horizontal" ng-submit="signup()">
    <div class="form-group">
      <label for="username" class="control-label col-sm-2">Username</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="username" ng-model="user.username" />
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label col-sm-2">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="password" ng-model="user.password" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit">Submit</button>
      </div>
    </div> 
  </form>
</div>
<div style = "text-center">
  <h2>Or use other account providers</h2>
  <a ng-href="/auth/facebook"> <i class="fa fa-facebook fa-3x"></i> </a>
  <a ng-href="/auth/google"> <i class="fa fa-google fa-3x"></i>  </a>
  <a ng-href="/auth/github"> <i class="fa fa-github fa-3x"></i> </a>
  <a ng-href="/auth/vimeo"> <i class="fa fa-vimeo fa-3x"></i> </a>
  <a ng-href="/auth/instagram"> <i class="fa fa-instagram fa-3x"></i> </a>
  <a ng-href="/auth/linkedin"> <i class="fa fa-linkedin fa-3x"></i> </a>
  <a ng-href="/auth/foursquare">  <i class="fa fa-foursqaure fa-3x"></i> </a>
  <a ng-href="/auth/reddit">  <i class="fa fa-reddit fa-3x"></i> </a>
</div>
